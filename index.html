<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Real-time Exchange Rates</h1>
        
        <div class="view-controls">
            <button id="chartView" class="btn btn-primary">Chart View</button>
            <button id="tableView" class="btn btn-secondary">Table View</button>
        </div>

        <div class="currency-info">
            <p>Base Currencies: USD, JPY, TWD</p>
            <p>Last Updated: <span id="lastUpdate"></span></p>
        </div>

        <div id="chartContainer">
            <canvas id="rateChart"></canvas>
        </div>

        <div id="tableContainer" style="display: none;">
            <table class="rate-table table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>USD/TWD</th>
                        <th>JPY/TWD</th>
                        <th>USD/JPY</th>
                    </tr>
                </thead>
                <tbody id="rateTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
